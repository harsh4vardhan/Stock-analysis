<div class="container">
    <h2>STOCK ANALYSIS</h2>
    <script type="text/javascript" src="/main.js"></script>

    <div class="options">
        <form autocomplete="off" action="/action_page.php" style="border: #ddd 1px solid;">
            <div class="autocomplete" style="width:300px;">

                <input onclick="load_data()" id="myInput" type="text" name="myCountry" placeholder="Enter stock name">
            </div>

        </form>
        <button onclick="ShowValueOfStock()" class="btn" style="background-color: #f68fa0;">Generate Dates</button>

            <lable class="date_label">Start Date</lable>

            <input type="date" name="end_date" id="end_date" class="date">
